[pytest]
# pytest configuration for AthSys testing

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    smoke: Smoke tests

# Test discovery
norecursedirs = .git .venv __pycache__ *.egg-info dist build

# Logging
log_cli = false
log_cli_level = INFO
log_file = logs/test.log
log_file_level = DEBUG

# Timeout
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
