events {}

http {
  # Security: Disable access log for sensitive query parameters
  map $request_uri $loggable {
    ~*password|email|token|auth 0;
    default 1;
  }

  access_log /var/log/nginx/access.log combined if=$loggable;
  error_log /var/log/nginx/error.log warn;

  server {
    listen 80;
    server_name appstore.co.ke;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name appstore.co.ke;

    ssl_certificate /etc/letsencrypt/live/appstore.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/appstore.co.ke/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    
    # Block direct access to sensitive pages with query parameters
    location ~ ^/(login|register)\.html {
      return 301 /;
    }
    
    # Prevent access to .htaccess and other sensitive files
    location ~ /\. {
      deny all;
      access_log off;
      log_not_found off;
    }

    location / {
      proxy_pass http://frontend:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
      proxy_pass http://backend:5000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Rate limiting for API
      limit_req zone=api_limit burst=20 nodelay;
    }

    location /pgadmin {
      proxy_pass http://pgadmin:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # Rate limiting zone for API
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
}
