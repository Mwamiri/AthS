version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: athsys_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-athsys_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-athsys_pass}
      POSTGRES_DB: ${DB_NAME:-athsys_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - athsys_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: athsys_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-athsys_redis_pass}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - athsys_network

  # Backend API Service
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: athsys_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-athsys_user}:${DB_PASSWORD:-athsys_pass}@postgres:5432/${DB_NAME:-athsys_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-athsys_redis_pass}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret}
      DEBUG: ${DEBUG:-False}
      PORT: ${PORT:-5000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - app_logs:/app/logs
      - app_data:/app/data
    networks:
      - athsys_network
    labels:
      - "coolify.managed=true"
      - "coolify.version=2.1"
      - "coolify.proxy.enabled=true"
      - "coolify.proxy.port=5000"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  app_data:
    driver: local

networks:
  athsys_network:
    driver: bridge

