version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: athsys_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: athsys_user
      POSTGRES_PASSWORD: athsys_pass
      POSTGRES_DB: athsys_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U athsys_user -d athsys_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - athsys_network

  redis:
    image: redis:7-alpine
    container_name: athsys_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass athsys_redis_pass
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - athsys_network

  backend:
    build: ./src/backend
    container_name: athsys_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://athsys_user:athsys_pass@postgres:5432/athsys_db
      REDIS_URL: redis://:athsys_redis_pass@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: 'False'
      PORT: 5000
    ports:
      - '5000:5000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/health']
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - athsys_network

  frontend:
    build: ./src/frontend
    container_name: athsys_frontend
    restart: unless-stopped
    environment:
      API_URL: http://backend:5000
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      - backend
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - athsys_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: athsys_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@athsys.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin_pass
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '8080:80'
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - athsys_network

  nginx:
    image: nginx:stable-alpine
    container_name: athsys_nginx
    restart: unless-stopped
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/letsencrypt
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ['CMD', 'nginx', '-t']
      interval: 1m
      timeout: 10s
      retries: 3
    networks:
      - athsys_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  athsys_network:
    driver: bridge

