<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to AthSys Pro Dashboard...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8a50 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem 0;
        }
        
        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            opacity: 0.95;
        }
        
        .spinner {
            margin: 2rem 0;
        }
        
        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            margin: 0 6px;
            animation: pulse 1.4s infinite;
        }
        
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèÉ</div>
        <h1>AthSys Admin Pro v3.0</h1>
        <p>Upgrading to the new dashboard...</p>
        <p style="font-size: 0.9rem; opacity: 0.8;">You will be redirected in a moment</p>
        <div class="spinner">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Redirect to new Pro dashboard after 2 seconds
        setTimeout(() => {
            window.location.href = 'admin-pro.html';
        }, 2000);
    </script>
</body>
</html>
