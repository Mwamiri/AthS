<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthSys Admin Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f7f9fc 0%, #eef2f7 100%);
        }
        .gateway-card {
            border: 0;
            border-radius: 1rem;
            box-shadow: 0 12px 34px rgba(0,0,0,0.08);
            max-width: 620px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center p-3">
    <div class="card gateway-card w-100">
        <div class="card-body p-4 p-md-5">
            <div class="d-flex align-items-center gap-3 mb-3">
                <div class="fs-2">üèÉ</div>
                <div>
                    <h1 class="h4 mb-0">AthSys Admin</h1>
                    <p class="text-muted mb-0">Choose your dashboard experience</p>
                </div>
            </div>

            <div class="alert alert-light border mb-4" role="alert">
                Pro admin is now the default dashboard. Classic admin remains available as fallback.
            </div>

            <div class="d-grid gap-2">
                <a class="btn btn-primary btn-lg" href="/admin" onclick="setDashboardPreference('pro')">Open Pro Admin</a>
                <a class="btn btn-outline-secondary" href="/admin-old" onclick="setDashboardPreference('classic')">Open Classic Admin</a>
                <a class="btn btn-link" href="/">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function setDashboardPreference(mode) {
            if (!mode) return;
            localStorage.setItem('adminDashboardPreference', mode);
        }
    </script>
</body>
</html>
