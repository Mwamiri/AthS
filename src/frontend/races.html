<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Management - AthSys</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="joomla-menu.css">
    <script src="utils.js"></script>
</head>
<body>
    <div id="toast-container"></div>

    <nav class="nav">
        <div class="nav-brand">üèÉ AthSys v2.1</div>
        <div class="nav-user">
            <span id="userName" class="user-name"></span>
            <a href="dashboard.html" class="btn btn-secondary">üìä Dashboard</a>
            <a href="index.html" class="btn btn-secondary">Home</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="container container-spaced">
        <div class="dashboard-header">
            <h1>üèÅ Race Management</h1>
            <p>Create, manage, and configure athletic races and events</p>
        </div>

        <!-- Action Buttons -->
        <div class="actions-bar">
            <button id="createRaceBtn" class="btn btn-primary" onclick="showCreateRaceModal()">
                ‚ûï Create New Race
            </button>
            <button class="btn btn-secondary" onclick="refreshRaces()">
                üîÑ Refresh
            </button>
            <button class="export-btn" onclick="exportRaces()" title="Export races to CSV">
                üì• Export CSV
            </button>
            <input type="text" id="searchInput" placeholder="üîç Search races... (Ctrl+K)" 
                   class="search-input"
                   onkeyup="debouncedFilterRaces()">
        </div>

        <!-- Races Grid -->
        <div id="racesContainer" class="races-grid">
            <div class="loading">Loading races...</div>
        </div>
    </div>

    <!-- Create/Edit Race Modal -->
    <div id="raceModal" class="modal hidden-element">
        <div class="modal-content modal-medium">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Race</h2>
                <button class="btn-close" onclick="closeRaceModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="raceForm">
                    <input type="hidden" id="raceId">
                    
                    <div class="form-group">
                        <label>Race Name *</label>
                        <input type="text" id="raceName" required placeholder="e.g., Spring Championship 2024">
                    </div>

                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" id="raceDate" required>
                    </div>

                    <div class="form-group">
                        <label>Location *</label>
                        <input type="text" id="raceLocation" required placeholder="e.g., National Stadium">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="raceDescription" rows="3" placeholder="Brief description of the race..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select id="raceStatus">
                            <option value="upcoming">Upcoming</option>
                            <option value="registration_open">Registration Open</option>
                            <option value="registration_closed">Registration Closed</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="racePublic" checked>
                            Enable Public Registration
                        </label>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeRaceModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Race</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Race Details Modal -->
    <div id="raceDetailsModal" class="modal hidden-element">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="detailsTitle">Race Details</h2>
                <button class="btn-close" onclick="closeDetailsModal()">√ó</button>
            </div>
            <div class="modal-body" id="raceDetailsContent">
                <!-- Dynamically loaded -->
            </div>
        </div>
    </div>

    <script src="joomla-menu.js"></script>
    <script src="races.js"></script>
</body>
</html>
