<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Timing - AthSys v2.1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b35, #06d6a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info span { font-size: 0.95rem; opacity: 0.9; }

        .btn-logout {
            background: #e63946;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4); }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Timer Section */
        .timer-section {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(6, 214, 160, 0.1));
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
        }

        .timer-section h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        /* Event Selection */
        .event-selector {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .event-selector label {
            font-size: 0.95rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .event-selector select {
            flex: 1;
            min-width: 200px;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-selector select:hover,
        .event-selector select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 107, 53, 0.5);
        }

        .event-selector select option {
            background: #1a1a2e;
            color: white;
        }

        /* Timer Display */
        .timer-display {
            background: linear-gradient(135deg, #0f3460, #16213e);
            border: 3px solid #ff6b35;
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3), inset 0 0 20px rgba(255, 107, 53, 0.1);
        }

        .timer-time {
            font-family: 'Monoton', cursive;
            font-size: 5rem;
            font-weight: 900;
            color: #06d6a0;
            text-shadow: 0 0 20px rgba(6, 214, 160, 0.8), 0 0 40px rgba(255, 107, 53, 0.6);
            margin: 1rem 0;
            letter-spacing: 2px;
        }

        .timer-status {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            display: inline-block;
        }

        .timer-status.running { color: #06d6a0; animation: pulse 1s infinite; }
        .timer-status.stopped { color: #f7931e; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Control Buttons */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-control {
            padding: 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background: linear-gradient(135deg, #06d6a0, #00b884);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(6, 214, 160, 0.4);
        }

        .btn-start:disabled {
            background: rgba(6, 214, 160, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-stop {
            background: linear-gradient(135deg, #e63946, #d62828);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(230, 57, 70, 0.4);
        }

        .btn-stop:disabled {
            background: rgba(230, 57, 70, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-reset {
            background: linear-gradient(135deg, #f7931e, #f76c00);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-reset:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(247, 147, 30, 0.4);
        }

        /* Results Section */
        .results-section {
            background: linear-gradient(135deg, rgba(6, 214, 160, 0.1), rgba(255, 107, 53, 0.1));
            border: 2px solid rgba(6, 214, 160, 0.3);
            border-radius: 16px;
            padding: 2rem;
        }

        .results-section h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .result-position {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #ff6b35;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .result-position-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: #ff6b35;
            min-width: 50px;
            text-align: center;
        }

        .result-input {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .result-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(6, 214, 160, 0.5);
            box-shadow: 0 0 15px rgba(6, 214, 160, 0.3);
        }

        .result-input::placeholder { opacity: 0.6; }

        .result-remove {
            background: #e63946;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .result-remove:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.4);
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-action {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add-result {
            background: linear-gradient(135deg, #06d6a0, #00b884);
            color: white;
        }

        .btn-add-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(6, 214, 160, 0.4);
        }

        .btn-submit {
            background: linear-gradient(135deg, #4a90e2, #3a7fd1);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-submit:disabled {
            background: rgba(74, 144, 226, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Status Message */
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status-message.success {
            background: rgba(6, 214, 160, 0.2);
            border: 1px solid #06d6a0;
            color: #06d6a0;
        }

        .status-message.error {
            background: rgba(230, 57, 70, 0.2);
            border: 1px solid #e63946;
            color: #e63946;
        }

        .status-message.show { display: block; }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-grid { grid-template-columns: 1fr; }
            .button-group { grid-template-columns: 1fr; }
            .timer-time { font-size: 3.5rem; }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header { flex-direction: column; gap: 1rem; text-align: center; }
            .timer-time { font-size: 2.5rem; }
            .btn-control { padding: 1rem; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>‚è±Ô∏è Official Timing System</h1>
        <div class="user-info">
            <span id="userName">Loading...</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Main Content -->
        <div class="main-grid">
            <!-- Timer Section -->
            <div class="timer-section">
                <h2>üèÅ Event Timer</h2>

                <!-- Event Selection -->
                <div class="event-selector">
                    <label for="event-select">Select Event:</label>
                    <select id="event-select" onchange="selectEvent()">
                        <option value="">-- Choose an event --</option>
                    </select>
                </div>

                <!-- Timer Display -->
                <div class="timer-display">
                    <div style="font-size: 1.1rem; font-weight: 600; opacity: 0.8; margin-bottom: 0.5rem;">
                        <span id="current-event">No event selected</span>
                    </div>
                    <div class="timer-time" id="timer-display">00:00.00</div>
                    <div class="timer-status stopped" id="timer-status">READY</div>
                </div>

                <!-- Control Buttons -->
                <div class="button-group">
                    <button class="btn-control btn-start" id="btn-start" onclick="startTimer()">
                        ‚ñ∂ START
                    </button>
                    <button class="btn-control btn-stop" id="btn-stop" onclick="stopTimer()" disabled>
                        ‚èπ STOP
                    </button>
                    <button class="btn-control btn-reset" onclick="resetTimer()">
                        üîÑ RESET
                    </button>
                </div>

                <div class="status-message" id="timer-message"></div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2>üèÜ Race Results</h2>
                <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 1.5rem;">
                    Enter bib numbers in finishing order (1st ‚Üí Last)
                </p>

                <!-- Results Entry -->
                <div id="results-container"></div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-action btn-add-result" onclick="addResultField()">
                        ‚ûï Add Position
                    </button>
                    <button class="btn-action btn-submit" id="btn-submit" onclick="submitResults()">
                        ‚úì Submit Results
                    </button>
                </div>

                <div class="status-message" id="result-message"></div>
            </div>
        </div>
    </div>

    <script src="offline-cache.js"></script>
    <script src="notification-center.js"></script>
    <script src="app.js"></script>
    <script src="official-timing.js"></script>
</body>
</html>
