<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Races & Competitions - AthSys</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        nav {
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: #667eea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 48px;
            color: #1e3c72;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        header p {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .search-filter input,
        .search-filter select {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-filter input:focus,
        .search-filter select:focus {
            outline: none;
            border-color: #667eea;
        }

        .race-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .race-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .race-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .race-card-header-left h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .race-date {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .race-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.2);
        }

        .race-card-body {
            padding: 25px;
        }

        .race-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .race-description {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .race-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .info-item {
            text-align: center;
        }

        .info-value {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .registration-status {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .reg-open {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .reg-closed {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .event-list {
            margin-bottom: 20px;
        }

        .event-list h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .event-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .event-chip {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #333;
        }

        .race-card-footer {
            padding: 20px 25px;
            background: #f9f9f9;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            flex: 0 1 auto;
        }

        .btn-secondary:hover {
            background: #f9f9f9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        .filter-chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .chip {
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }

        .chip:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background: white;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            nav ul {
                gap: 15px;
                font-size: 14px;
            }

            .search-filter {
                flex-direction: column;
            }

            .search-filter input,
            .search-filter select {
                width: 100%;
            }

            .race-card-header {
                flex-direction: column;
            }

            .race-info-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .race-card-footer {
                flex-direction: column;
            }

            .btn-primary {
                flex: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="index.html" class="logo">üèÉ AthSys</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="public-races.html" class="active">Races</a></li>
                <li><a href="public-results.html">Results</a></li>
                <li><a href="index.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <div class="container">
        <header>
            <h1>üèÜ Races & Competitions</h1>
            <p>Browse upcoming and past athletics competitions. Register and compete!</p>
        </header>

        <!-- Search & Filter -->
        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Search races by name or location..." onkeyup="filterRaces()">
            <select id="status-filter" onchange="filterRaces()">
                <option value="">All Status</option>
                <option value="upcoming">Upcoming</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <!-- Filter Chips -->
        <div class="filter-chips">
            <div class="chip active" onclick="filterByStatus(''); filterRaces();">üìä All Races</div>
            <div class="chip" onclick="filterByStatus('upcoming'); filterRaces();">üîú Upcoming</div>
            <div class="chip" onclick="filterByStatus('ongoing'); filterRaces();">üî¥ Ongoing</div>
            <div class="chip" onclick="filterByStatus('completed'); filterRaces();">‚úÖ Completed</div>
        </div>

        <!-- Races Container -->
        <div id="races-container">
            <div class="empty-state">
                <div class="spinner"></div>
                <p>Loading races...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2026 AthSys Athletics Management System. All rights reserved.</p>
    </footer>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : window.location.origin;

        let allRaces = [];
        let currentStatusFilter = '';

        async function loadRaces() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/races`);
                if (!response.ok) throw new Error('Failed to fetch races');
                const data = await response.json();
                allRaces = data.races || [];
                filterRaces();
            } catch (error) {
                console.error('Error loading races:', error);
                document.getElementById('races-container').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Unable to load races</h3>
                        <p>${error.message}</p>
                        <button onclick="loadRaces()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            üîÑ Retry
                        </button>
                    </div>
                `;
            }
        }

        function filterRaces() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value || currentStatusFilter;

            const filtered = allRaces.filter(race => {
                const matchesSearch = (race.name && race.name.toLowerCase().includes(searchTerm)) || 
                                     (race.location && race.location.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || race.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            displayRaces(filtered);
        }

        function displayRaces(races) {
            const container = document.getElementById('races-container');
            
            if (!races || races.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üèÅ No races found</h3>
                        <p>Try adjusting your filters or check back later.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = races.map(race => createRaceCard(race)).join('');
        }

        function createRaceCard(race) {
            const raceDate = new Date(race.date);
            const today = new Date();
            const registrationDeadline = race.registrationDeadline ? new Date(race.registrationDeadline) : null;
            const regOpen = race.registrationOpen && (!registrationDeadline || today < registrationDeadline);

            const statusMap = {
                'upcoming': 'üîú Upcoming',
                'ongoing': 'üî¥ Ongoing',
                'completed': '‚úÖ Completed'
            };

            return `
                <div class="race-card">
                    <div class="race-card-header">
                        <div class="race-card-header-left">
                            <h2>${race.name || 'Untitled Race'}</h2>
                            <div class="race-date">üìÖ ${raceDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                        </div>
                        <div class="race-status">${statusMap[race.status] || 'Unknown'}</div>
                    </div>

                    <div class="race-card-body">
                        <div class="race-location">üìç ${race.location || 'Location TBA'}</div>

                        ${race.description ? `<div class="race-description">${race.description}</div>` : ''}

                        <div class="race-info-grid">
                            <div class="info-item">
                                <div class="info-value">--</div>
                                <div class="info-label">Participants</div>
                            </div>
                            <div class="info-item">
                                <div class="info-value">--</div>
                                <div class="info-label">Events</div>
                            </div>
                            <div class="info-item">
                                <div class="info-value">--</div>
                                <div class="info-label">Records</div>
                            </div>
                        </div>

                        <div class="registration-status ${regOpen ? 'reg-open' : 'reg-closed'}">
                            ${regOpen ? '‚úì Registration Open' : '‚úó Registration Closed'}
                        </div>

                        ${race.ageLevelCategories ? `
                            <div class="event-list">
                                <h4>üìã Age Categories</h4>
                                <div class="event-chips">
                                    ${race.ageLevelCategories.map(cat => `<span class="event-chip">${cat}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <div class="race-card-footer">
                        <a href="race-details.html?id=${race.id}" class="btn btn-primary">
                            üìã View Race Details
                        </a>
                        ${regOpen ? `
                            <a href="public-register.html?raceId=${race.id}" class="btn btn-secondary">
                                ‚úçÔ∏è Register
                            </a>
                        ` : ''}
                        <a href="public-results.html?raceId=${race.id}" class="btn btn-secondary">
                            üìä Results
                        </a>
                    </div>
                </div>
            `;
        }

        function filterByStatus(status) {
            currentStatusFilter = status;
            document.getElementById('status-filter').value = status;
        }

        // Load races on page load
        document.addEventListener('DOMContentLoaded', loadRaces);
    </script>
</body>
</html>
