<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - AthSys</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="joomla-menu.css">
    <script src="utils.js"></script>
</head>
<body>
    <div id="toast-container"></div>

    <nav class="nav">
        <div class="nav-brand">üèÉ AthSys v2.1</div>
        <div class="nav-user">
            <span id="userName" class="user-name"></span>
            <a href="dashboard.html" class="btn btn-secondary">üìä Dashboard</a>
            <a href="index.html" class="btn btn-secondary">Home</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="container container-spaced">
        <div class="dashboard-header">
            <h1>üë• User Management</h1>
            <p>Manage system users and their roles</p>
        </div>

        <!-- Actions -->
        <div class="actions-bar">
            <button class="btn btn-primary" onclick="showAddUserModal()">
                ‚ûï Add New User
            </button>
            <button class="btn btn-secondary" onclick="refreshUsers()">
                üîÑ Refresh
            </button>
            <button class="export-btn" onclick="exportUsers()" title="Export users to CSV">
                üì• Export
            </button>
            <select id="roleFilter" onchange="filterUsers()" class="form-select" title="Filter users by role">
                <option value="">All Roles</option>
                <option value="admin">Admin</option>
                <option value="chief_registrar">Chief Registrar</option>
                <option value="registrar">Registrar</option>
                <option value="starter">Starter</option>
                <option value="coach">Coach</option>
                <option value="athlete">Athlete</option>
                <option value="viewer">Viewer</option>
            </select>
            <input type="text" id="searchInput" placeholder="üîç Search users... (Ctrl+K)"
                   class="search-input"
                   onkeyup="debouncedFilterUsers()">
        </div>

        <!-- Users Grid -->
        <div id="usersContainer" class="users-grid">
            <div class="loading">Loading users...</div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal hidden-element">
        <div class="modal-content modal-medium">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="btn-close" onclick="closeUserModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="userName" required placeholder="e.g., John Smith">
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="userEmail" required placeholder="user@example.com">
                    </div>

                    <div class="form-group" id="passwordGroup">
                        <label>Password *</label>
                        <input type="password" id="userPassword" required minlength="6" placeholder="Minimum 6 characters">
                    </div>

                    <div class="form-group">
                        <label>Role *</label>
                        <select id="userRole" required>
                            <option value="">Select role...</option>
                            <option value="admin">Administrator</option>
                            <option value="chief_registrar">Chief Registrar</option>
                            <option value="registrar">Registrar</option>
                            <option value="starter">Starter Official</option>
                            <option value="coach">Coach</option>
                            <option value="athlete">Athlete</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="userActive" checked>
                            Active Account
                        </label>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="joomla-menu.js"></script>
    <script src="users.js"></script>
</body>
</html>
