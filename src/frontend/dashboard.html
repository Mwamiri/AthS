<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AthSys v2.1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="joomla-menu.css">
    <script src="utils.js"></script>
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2.5rem;
            border-radius: 12px;
            color: white;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
            font-weight: 600;
        }

        .quick-actions {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .quick-actions h2 {
            margin-top: 0;
            color: #333;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: #333;
        }

        .action-btn:hover {
            border-color: #667eea;
            transform: translateX(4px);
        }

        .action-icon {
            font-size: 2rem;
        }

        .action-text h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1.1rem;
        }

        .action-text p {
            margin: 0;
            font-size: 0.85rem;
            color: #666;
        }

        .recent-activity {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .recent-activity h2 {
            margin-top: 0;
            color: #333;
        }

        .activity-item {
            padding: 1rem;
            border-left: 3px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .activity-time {
            font-size: 0.85rem;
            color: #999;
        }

        .activity-desc {
            margin: 0.5rem 0 0 0;
            color: #333;
        }

        .role-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    
    <nav class="nav">
        <div class="nav-brand">üèÉ AthSys v2.1</div>
        <div class="nav-user">
            <span id="userName" class="user-name"></span>
            <a href="index.html" class="btn btn-secondary">Home</a>
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Welcome back, <span id="userWelcome">User</span>! üëã</h1>
            <p class="welcome-subtitle">
                <span id="userRole" class="role-badge">User</span>
            </p>
        </div>

        <div class="stats-grid">
            <div class="stat-card" onclick="loadRaces()">
                <div class="stat-icon">üèÅ</div>
                <div class="stat-value" id="totalRaces">0</div>
                <div class="stat-label">Total Races</div>
            </div>
            <div class="stat-card" onclick="loadAthletes()">
                <div class="stat-icon">üèÉ</div>
                <div class="stat-value" id="totalAthletes">0</div>
                <div class="stat-label">Total Athletes</div>
            </div>
            <div class="stat-card" onclick="loadEvents()">
                <div class="stat-icon">üéØ</div>
                <div class="stat-value" id="totalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card" onclick="loadResults()">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-value" id="totalResults">0</div>
                <div class="stat-label">Results Recorded</div>
            </div>
        </div>

        <div class="quick-actions">
            <h2>‚ö° Quick Actions</h2>
            <div class="actions-grid" id="quickActionsGrid">
                <!-- Actions will be loaded dynamically based on role -->
            </div>
        </div>

        <div class="recent-activity">
            <h2>üìã Recent Activity</h2>
            <div id="activityContainer">
                <div class="activity-item">
                    <div class="activity-time">Just now</div>
                    <p class="activity-desc">Welcome to AthSys v2.1! Your dashboard is ready.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="offline-cache.js"></script>
    <script src="notification-center.js"></script>
    <script src="logout-helper.js"></script>
    <script src="joomla-menu.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
